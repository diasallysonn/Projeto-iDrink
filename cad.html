<!DOCTYPE html>
<html>
<head>
	<title>Tela de Cadastro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="esti.css">
</head>
<body>
	<div class="cadastro">
		<img src="img/usuario.png" class="usuario" width="100" height="100">
		<h1>Cadastro</h1>
		<form>

			<p>Nome</p>
			<input type="text" name="" placeholder="Insira seu nome">
			<p>E-mail</p>
			<input type="text" name="" placeholder="Insira seu e-mail">
			<p>Senha</p>
			<input type="password" name="" placeholder="Insira sua senha" align="center">
			<input type="submit" name="" value="Finalizar">

		</form>

	</div>
</body>
</html>
